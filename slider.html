<style>
#slider{  
    width:900px;  
    height:400px;  
    margin: 10%;  
    margin-left:15%;  
    overflow:hidden;  
}  
.slides{  
    display:block;  
    width:6000px;  
    height:400px;  
    margin-left:0;  
    padding:0;  
}  
.slide{  
    float:left;  
    list-style-type:none;  
    width:900px;  
    height:400px;  
}  
img{  
    width:900px;  
    height:400px;  
}
</style> 


<script>
$(function()
{  
    //value for animation  
    var width = 900;  
    var animationSpeed = 1000;  
    var pause = 3000;  
    var currentSlide = 1;  
    //Dom element.   
    var $slider = $('#slider');  
    var $sliderAnimation = $slider.find('.slides');  
    var $slides = $sliderAnimation.find('.slide');  
  
    setInterval(function()
    {  
         $sliderAnimation.animate({'margin-left': '-='+width}, animationSpeed, function(){  
         currentSlide ++;  
         if(currentSlide === $slides.length)  
         {  
                $sliderAnimation.css('margin-left', 0);  
                currentSlide = 1;  
         }  
     });  
    },pause);  
});  
</script>
